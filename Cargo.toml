[package]
name = "hgvs"
version = "0.6.2"
edition = "2021"
authors = ["Manuel Holtgrewe <manuel.holtgrewe@bih-charite.de>"]
description = "Port of biocommons/hgvs to Rust"
license = "Apache-2.0"
homepage = "https://github.com/bihealth/seqrepo-rs"
readme = "README.md"
rust-version = "1.64.0"

[lib]
name = "hgvs"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.69"
base16ct = "0.2.0"
bio = "1.1.0"
chrono = "0.4.23"
enum-map = "2.4.2"
flate2 = "1.0.25"
lazy_static = "1.4.0"
linked-hash-map = { version = "0.5.6", features = ["serde", "serde_impl"] }
log = "0.4.17"
md-5 = "0.10.5"
nom = "7.1.3"
postgres = { version = "0.19.4", features = ["with-chrono-0_4"] }
quick_cache = "0.2.2"
regex = "1.7.1"
rustc-hash = "1.1.0"
seqrepo = { version = "0.3.0" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"

[dev-dependencies]
csv = "1.2.0"
env_logger = "0.10.0"
pretty_assertions = "1.3.0"
rstest = "0.17.0"
test-log = "0.2.11"
criterion = "0.4"

[[bench]]
name = "translate_cds"
harness = false
